<!DOCTYPE html> 
<html lang="pt-br">
	
<head>
<meta charset="UTF-8">
    <div class="head">    
        <!-- importa head -->
    </div>
</head>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
    <div class="container mt-4 mb-4">
        <form class="needs-validation" novalidate name="frmAluno" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validaNome">Nome</label>
                    <input name="nomeAluno" type="text" class="form-control" id="validaNome" placeholder="Nome completo" required>
              <div class="valid-feedback">
		        Looks good!
		      </div>
                </div>
		      
                <div class="form-group col-md-6">
                    <label for="validaCpf">CPF</label>
                    <input name="cpfAluno" type="text" class="form-control" id="validaCpf" placeholder="000.000.000-00" required>
                </div>
                    <div class="form-group col-md-6">
                        <label for="validaEmail">Email</label>
                        <input name="email" type="email" class="form-control" id="validaEmail" placeholder="email@provedor.com" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validaSenha">Senha</label>
                        <input name="senha" type="password" class="form-control" id="validaSenha" placeholder="***************" required>
                    </div>
                </div>
                <div class="form-group">
                        <label for="validaNascimento">Nascimento</label>
                        <input name="nascAluno" type="date" class="form-control" id="validaNascimento" required>
                </div>
                <div class="form-group">
                    <label for="validaResponsavel">Possui responsável?</label>
                    <select class="custom-select" id="validaResponsavel" onchange="verificarSelectResponsavel()" required>
                        <option value="1" selected >Selecione uma opção</option>
                        <option value="2">Sim</option>
                        <option value="3">Não</option>
                    </select>
                </div>
                <input type="hidden" id="codigoResp">
                <hr>
                <fieldset class="input-responsaveis" disabled>
                    <div class="form-group">
                        <label for="nomeResponsavel">Responsável</label>
                        <input name="nomeResponsavel" type="text" class="form-control" id="inputNomeResponsavel" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label for="nascResponsavel">Nascimento</label>
                        <input name="nascResponsavel" type="date" class="form-control" id="inputNascimentoResp">
                    </div> 
                </fieldset>
                <a type="button" href="editar.html" class="btn btn-secondary mr-2">Cancelar</a>
                <button type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.aluno.cadastrarAluno())>Salvar</button>
            </div>
        </form>
    </div>
</main>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/fixo.js"></script>
    <script src="../../js/cadastroAluno.js"></script>
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
