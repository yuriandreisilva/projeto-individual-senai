<!DOCTYPE html> 
<html lang="pt-br">
    
<head>
<meta charset="UTF-8">
    <div class="head">    
        <!-- importa head -->
    </div>
</head>
    
    
<header>
    <!-- importa header -->
</header>
<body>    
    
<main>
<div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 3rem; font-size: 2rem;">
        Novo Livro
      </div>
  </div>
    <div class="container">
        <form class="mt-4 mb-4" name="frmLivro" method="POST" novalidate>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="nomeLivro">Nome</label>
                    <input name="nomeLivro" type="text" class="form-control" id="validaNome" placeholder="Nome completo" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="codigoLivro">Código</label>
                    <input name="codigoLivro" type="text" class="form-control" id="validaCodigo" placeholder="Código (SKU)" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="publicacao">Publicação</label>
                    <input name="publicacao" type="date" class="form-control" id="validaPublicacao" onchange="mostrarData()" required>
                </div>
	            <div class="form-group col-md-6">
	                <label for="qtdEstoque">Estoque inicial</label>
	                <input name="qtdEstoque" type="number" class="form-control" id="validaEstoqueInicial" placeholder="Estoque inical" required>
	            </div>
            </div>
            <div class="form-group">
                <label for="statusLivro">Status livro</label>
                <select name="statusLivro" class="custom-select" id="validaStatus" required>
                    <option value="1">Selecione uma opção</option>
                    <option value="2" selected>Ativo</option>
                    <option value="3">Inativo</option>
                </select> 
            </div>
            <a type="button" href="editar.html" class="btn btn-secondary mr-2">Cancelar</a>
            <a type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.livro.cadastrarLivro())>Salvar</a>
    </form>
    </div>
</main>


<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/fixo.js"></script>
    <script src="../../js/alert.js"></script>
    <script src="../../js/cadastroLivro.js"></script>
    
    <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
