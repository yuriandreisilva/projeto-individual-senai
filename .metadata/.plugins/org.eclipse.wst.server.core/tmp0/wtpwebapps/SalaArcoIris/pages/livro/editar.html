<!DOCTYPE html> 
<html lang="pt-br">
	
<head>
<meta charset="UTF-8">
	<div class="head">    
		<!-- importa head -->
	</div>
</head>
	
<header>
	<!-- importa header -->
</header>
<body>    

	<main>
		<div class="container">
			<div class="container-fluid">
				<div class="row mt-4 mr-1">
					<div class="input-group mb-3">
						<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaLivro" onkeyup="SALAARCOIRIS.livro.buscarLivro()">
						<a href="cadastrar.html" class="btn btn-primary mx-1">Cadastrar novo</a>
					</div>
				</div>
			</div>
			<!-- Importação lista de livros -->
			<div class="container-fluid" id="listaLivros"></div>
			<!-- /FIM - Importação lista de livros -->
		</div>
	</main>
	
	
	
	<div id="id01" class="w3-modal">
		<div class="w3-modal-content">
			<div class="w3-container">
				<span
				onclick="document.getElementById('id01').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			<!-- MODAL FORM EDITAR-->
			
			<form class="mt-4 mb-4" name="frmEditaLivro" method="POST">
            <div class="form-row">
                <input type="hidden" id="idLivro">
                <div class="form-group col-md-8">
                    <label for="nomeLivro">Nome</label>
                    <input name="nomeLivro" type="text" class="form-control" id="validaNome" placeholder="Nome completo" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="codigoLivro">Código</label>
                    <input name="codigoLivro" type="text" class="form-control" id="validaCodigo" placeholder="Código (SKU)" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="publicacao">Publicação</label>
                    <input name="publicacao" type="date" class="form-control" id="validaPublicacao" placeholder="Ano publicação" required>
            </div>
	            <div class="form-group col-md-6">
	                <label for="qtdEstoque">Estoque</label>
	                <input name="qtdEstoque" type="number" class="form-control" id="validaEstoqueInicial" placeholder="Estoque inical" disabled>
	            </div>
            </div>
            <div class="form-group">
                <label for="statusLivro">Status livro</label>
                <select name="statusLivro" class="custom-select" id="validaStatus" required>
                    <option value="1">Selecione uma opção</option>
                    <option value="2">Ativo</option>
                    <option value="3">Inativo</option>
                </select>
            </div>
            <a type="button" href="editar.html" class="btn btn-secondary mr-2">Cancelar</a>
            <a type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.livro.alterarL())>Salvar</a>    
        </div>
    </form>
		</div>
	</div>
</div>

<footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../js/fixo.js"></script>
	<script src="../../js/cadastroLivro.js"></script>	
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
