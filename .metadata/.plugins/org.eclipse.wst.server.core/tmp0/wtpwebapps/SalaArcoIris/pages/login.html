<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/pagesFixed.js"></script>

<div class="head">    
    <!-- importa head -->
</div>

<body>    

<main>
  <div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>
  
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
  
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" placeholder="nome@provedor.com" required autocomplete="email" autofocus>
  
                                <!-- <span class="invalid-feedback" role="alert">
                                    <strong>errouw</strong>
                                </span> -->
                            </div>
                        </div>
  
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
  
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password" placeholder="**************">
  
                                <!-- <span class="invalid-feedback" role="alert">
                                    <strong>errouw</strong>
                                </span> -->
                            </div>
                        </div>
  
                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
  
                                    <label class="form-check-label" for="remember">
                                        Manter conectado
                                    </label>
                                </div>
                            </div>
                        </div>
  
                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Entrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</main>


<footer>
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
