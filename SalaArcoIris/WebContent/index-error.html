<!DOCTYPE html> 
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta name="description" content="Sala Arco Iris - Biblioteca">
<meta name="keywords" content="Livros">
<meta name="author" content="Yuri Andrei da Silva">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sala Arco Íris</title>
<link rel="icon" type="image/png" href="imgs/favicon-16x16.png"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>


</head>

<body>    

<main>
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>
  
                <div class="card-body">
                    <form name="frmLogin" method="POST" action="autenticar" onsubmit="return ValidaDados()">
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
  
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="emailUsuario" placeholder="nome@provedor.com" required autocomplete="email" autofocus>
  
                                <!-- <span class="invalid-feedback" role="alert">
                                    <strong>errouw</strong>
                                </span> -->
                            </div>
                        </div>
  
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
  
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="senhaUsuario" required autocomplete="current-password" placeholder="**************">
  
                                <!-- <span class="invalid-feedback" role="alert">
                                    <strong>errouw</strong>
                                </span> -->
                            </div>
                        </div>
  
                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
  
                                    <label class="form-check-label" for="remember">
                                        Manter conectado
                                    </label>
                                </div>
                            </div>
                        </div>
  
                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Entrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  
<!-- Modal -->
 <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Usuário inválido</h5>
        <button onclick="displayNone();"type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tente novamente!!!
      </div>
      <div class="modal-footer">
        <button onclick="displayNone();" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
  
</main>


<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
 
    
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
