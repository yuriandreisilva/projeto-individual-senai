<!DOCTYPE html> 
<html lang="pt-br">
	
<head>

<meta charset="UTF-8">
    <div class="head">    
        <!-- importa head -->
    </div>
</head>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
<div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 3rem; font-size: 2rem;">
        Novo Aluno
      </div>
  </div>
    <div class="container">
        <form class="needs-validation mt-4 mb-4" novalidate name="frmAluno" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomeAluno">Nome</label>
                    <input name="nomeAluno" type="text" class="form-control" id="validaNome" placeholder="Nome completo" required>
                </div>
		      
                <div class="form-group col-md-6">
                    <label for="cpfAluno">CPF</label>
                    <input name="cpfAluno" type="text" class="form-control" id="validaCpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" id="validaEmail" placeholder="email@provedor.com" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha">Senha (Apenas 4 números)</label>
                        <input name="senha" type="password" class="form-control" id="validaSenha" placeholder="***************" required>
                    </div>
                </div>
                <div class="form-group">
                        <label for="nascAluno">Nascimento</label>
                        <input name="nascAluno" type="date" class="form-control" id="validaNascimento" required>
                </div>
                <div class="form-group">
                    <label for="validaResponsavel">Possui responsável?</label>
                    <select name="statusResp" class="custom-select" id="validaResponsavel" onchange="verificarSelectResponsavel()" required>
                        <option value="0" selected>Selecione uma opção</option>
                        <option value="ativo">Sim</option>
                        <option value="inativo" >Não</option> 
                    </select>
                </div>
                <hr>
                <fieldset class="input-responsaveis" disabled>
                    <div class="form-group">
                        <label for="nomeResp">Responsável</label>
                        <input name="nomeResp" type="text" class="form-control" id="validaNomeResp" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascResp">Nascimento</label>
                        <input name="dataNascResp" type="date" class="form-control" id="validaNascResposnavel" required>
                    </div> 
                </fieldset>
                
                <a type="button" href="editar.html" class="btn btn-secondary mr-2">Cancelar</a>
                <a type="button" id="button" class="btn btn-primary" onclick="SALAARCOIRIS.aluno.cadastrarAluno();">Salvar</a>
        </form>
    </div>
</main>

<footer>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../../js/fixo.js"></script>
    <script src="../../js/alert.js"></script>
    <script src="../../js/formatarCampoCpf.js"></script>
    <script src="../../js/cadastroAluno.js"></script>
    
    
    
    
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
