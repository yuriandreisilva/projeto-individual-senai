<!DOCTYPE html> 
<html lang="pt-br">
	
<head>
<meta charset="UTF-8">
	<div class="head">    
		<!-- importa head -->
	</div>
</head>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
<div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 3rem; font-size: 2rem;">
        Alunos
      </div>
  </div>
	<div class="container">
		<div class="container-fluid">
				<div class="row mt-4 mr-1">
						<div class="input-group mb-3">
								<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaAluno" onkeyup="SALAARCOIRIS.aluno.buscarAluno()">
								<a href="cadastrar.html" class="btn btn-primary mx-1">Cadastrar novo</a>
						</div>
				</div>
		</div>
		<!-- Importação lista de alunos -->
		<div class="container-fluid" id="listaAlunos"></div>
		<!-- /FIM - Importação lista de alunos -->
	</div>
</main>

<div id="id01" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-container">
			<span
				onclick="document.getElementById('id01').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			<form class="mt-4 mb-4" name="frmEditaAluno">
				<div class="form-row">
				<input type="hidden" id="idAluno">
					<div class="form-group col-md-6">
						<label for="nomeAluno">Nome</label>
						<input name="nomeAluno" type="text" class="form-control" id="validaNome">
					</div>
					<div class="form-group col-md-6">
						<label for="cpfAluno">CPF</label>
						<input name="cpfAluno" type="text" class="form-control" id="validaCpf" disabled>
					</div>
						<div class="form-group col-md-12">
							<label for="email">Email</label>
							<input name="email" type="email" class="form-control" id="validaEmail" disabled>
						</div>
						<div class="form-group col-md-3">
							<label for="senha">Senha</label>
							<input name="senha" type="password" class="form-control" placeholder="***********" id="validaSenha" disabled>
						</div>
						<div class="form-group col-md-3">
							<label for="recuperarSenha">&nbsp;</label>
							<input type="submit" value="Recuperar Senha" name="recuperarSenha" class="form-control btn btn-primary"></input>
						</div>
					</div>
					<div class="form-group">
							<label for="nascAluno">Nascimento</label>
							<input name="nascAluno" type="date" class="form-control" id="validaNascimento">
					</div>
					
					<input type="hidden" id="codigoResp">
					
					<div class="form-group">
						<label for="responsavel">Possui responsável?</label>
						<select name="statusResp" class="custom-select" id="validaResponsavel" onchange="verificarSelectResponsavel()">
							<option value="0">Selecione uma opção</option>
							<option value="ativo">Sim</option>
							<option value="inativo">Não</option>
						</select>
					</div>
					
					<hr>
					<fieldset class="input-responsaveis" disabled>
						<div class="form-group">
							<label for="nomeResp">Responsável</label>
							<input name="nomeResp" type="text" class="form-control" id="validaNomeResp">
						</div>
						<div class="form-group">
							<label for="dataNascResp">Nascimento</label>
							<input name="dataNascResp" type="date" class="form-control" id="validaNascResposnavel">
						</div> 
					</fieldset>
					<a type="button" href="editar.html" class="btn btn-secondary">Cancelar</a>
					<a type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.aluno.alterarA())>Salvar</a>
	
				</div>
			</form>
		</div>
	</div>
</div>

<footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../js/fixo.js"></script>
	
	<script src="../../js/cadastroAluno.js"></script>	
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
