<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../../js/fixo.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="head">    
    <!-- importa head -->
</div>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
	<div class="container">
		<div class="container-fluid">
				<div class="row mt-4 mr-1">
						<div class="input-group mb-3">
								<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaAluno" onkeyup="SALAARCOIRIS.aluno.buscarAluno()">
								<a href="cadastrar.html" class="btn btn-primary mx-1">Cadastrar novo</a>
						</div>
				</div>
		</div>
		<!-- Importação lista de alunos -->
		<div class="container-fluid" id="listaAlunos"></div>
		<!-- /FIM - Importação lista de alunos -->
	</div>
</main>

<div id="id01" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-container">
			<span
				onclick="document.getElementById('id01').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			<form class="mt-4 mb-4" name="frmEditaAluno">
				<div class="form-row">
				<input type="hidden" id="idAluno">
				<input type="hidden" id="idResponsavel">
					<div class="form-group col-md-6">
						<label for="nomeAluno">Nome</label>
						<input name="nomeAluno" type="text" class="form-control" id="inputEditNome">
					</div>
					<div class="form-group col-md-6">
						<label for="cpfAluno">CPF</label>
						<input name="cpfAluno" type="text" class="form-control" id="inputEditCpf">
					</div>
						<div class="form-group col-md-6">
							<label for="email">Email</label>
							<input name="email" type="email" class="form-control" id="inputEditEmail">
						</div>
						<div class="form-group col-md-6">
							<label for="senha">Senha</label>
							<input name="senha" type="password" class="form-control" id="inputEditSenha" >
						</div>
					</div>
					<div class="form-group">
							<label for="nascAluno">Nascimento</label>
							<input name="nascAluno" type="date" class="form-control" id="inputEditNascimento">
					</div>
					
					<input type="hidden" id="codigoResp">
					
					<div class="form-group">
						<label for="responsavel">Possui responsável?</label>
						<select class="custom-select" id="selecao" onchange="verificarSelectResponsavel()">
							<option value="1">Selecione uma opção</option>
							<option value="2">Sim</option>
							<option value="3">Não</option>
						</select>
					</div>
					
					<hr>
					<fieldset class="input-responsaveis" disabled>
						<div class="form-group">
							<label for="nomeResponsavel">Responsável</label>
							<input name="nomeResponsavel" type="text" class="form-control" id="inputEditNomeResponsavel">
						</div>
						<div class="form-group">
							<label for="nascResponsavel">Nascimento</label>
							<input name="nascResponsavel" type="date" class="form-control" id="inputEditNascimentoResp">
						</div> 
					</fieldset>
					<a type="button" href="listar.html" class="btn btn-secondary">Cancelar</a>
					<a type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.aluno.alterarA())>Salvar</a>
	
				</div>
			</form>
		</div>
	</div>
</div>

<footer>
	<script src="../../js/cadastroAluno.js"></script>	
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
