<!DOCTYPE html> 
<html lang="pt-br">
	
<head>
<meta charset="UTF-8">
  <div class="head">    
    <!-- importa head -->
  </div>
</head>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
  <div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 5rem; font-size: 2rem;">
        Novo Empréstimo
      </div>
  </div>
  <div class="container">
    <form id="formEmprestimo" name="frmEmprestimo" class="needs-validation mb-4" method="POST">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="formGroupExampleInput">Aluno</label>
          <div class="input-group">
          	<input name="idAluno" id="idAluno" type="hidden">
            <input name="nomeAluno" id="campoAluno" type="text" class="form-control col-9 mr-2" placeholder="Aluno" disabled>
            <input name="nomeAluno" id="cpfAluno" type="text" class="form-control col-3 mr-2" placeholder="CPF" disabled>
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAluno" onclick="SALAARCOIRIS.emprestimo.buscarAluno(this)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 20">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                Alunos
              </button>
            </div>
          </div>
          <!-- Modal Aluno -->
          <div class="modal fade" id="modalAluno" tabindex="-1" aria-labelledby="modalAlunoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalAlunoLabel">Alunos</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                	<div class="container-fluid">
						<div class="row">
							<div class="input-group mb-3">
								<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaAluno" onkeyup="SALAARCOIRIS.emprestimo.buscarAluno()">
							</div>
						</div>
					</div>
                  	<div class="container-fluid" id="listaAlunos"></div>
                  	<div class="text-center">
					    <button type="button" class="btn btn-link" id="anterior" disabled>&lsaquo; Anterior</button>
					    <span id="numeracao"></span>
					    <button type="button" class="btn btn-link"id="proximo" disabled>Próximo &rsaquo;</button>
					</div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" aria-label="Close" onclick="SALAARCOIRIS.emprestimo.preencherAluno()">Selecionar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- LIVROOOOOO  -->
          
          
     
          <div class="modal fade" id="modalLivro" tabindex="-1" aria-labelledby="modalLivroLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLivroLabel">Livros</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                	<div class="container-fluid">
						<div class="row">
							<div class="input-group mb-3">
								<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaLivro" onkeyup="SALAARCOIRIS.emprestimo.buscarLivro()">
							</div>
						</div>
					</div>
                  	<div class="container-fluid" id="listaLivros"></div>
                  	<div class="text-center">
					    <button type="button" class="btn btn-link" id="anteriorLivro" disabled>&lsaquo; Anterior</button>
					    <span id="numeracaoLivro"></span>
					    <button type="button" class="btn btn-link"id="proximoLivro" disabled>Próximo &rsaquo;</button>
					</div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" aria-label="Close" onclick="SALAARCOIRIS.emprestimo.preencherLivros()">Selecionar</button>
                </div>
              </div>
            </div>
          </div>
       <div class="form-row">
        <div class="form-group col-md-12">
          <div id="adicionarLivros">
          <!-- conteúdo dinâmico -->
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
        <!-- Modal Livro -->
          <button type="button" class="btn btn-primary col-12" data-toggle="modal" data-target="#modalLivro" onclick="SALAARCOIRIS.emprestimo.buscarLivro(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 20">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          Livros
          </button>
		</div>
	  </div>
	  <input name="idUsuario" type="hidden" value="20"></input>
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="badge badge-warning text-wrap" >
            Devolver daqui 7 dias
          </div>
        </div>
        <div class="form-group col-md-12">
          <a type="button" href="editar.html" class="btn btn-secondary mr-2">Cancelar</a>
          <a type="button" id="button" class="btn btn-primary" onclick="SALAARCOIRIS.emprestimo.cadastrarEmprestimo();">Salvar</a>
        </div>
      </div>
    </form>
  </div>
</main>




<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../js/fixo.js"></script>
  <script src="../../js/cadastroEmprestimo.js"></script>
  
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
