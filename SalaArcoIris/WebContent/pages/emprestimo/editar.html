<!DOCTYPE html> 
<html lang="pt-br">
	
<head>
<meta charset="UTF-8">
	<div class="head">    
		<!-- importa head -->
	</div>
</head>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
	<div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 3rem; font-size: 2rem;">
        Empréstimos
      </div>
  	</div>
	<div class="container text-center">
		<div class="container-fluid">
			<div class="mt-4 mr-1">
				<div class="input-group mb-3">
					<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaEmprestimo" onkeyup="SALAARCOIRIS.emprestimo.buscarE()">
					<a href="cadastrar.html" class="btn btn-primary mx-1">Cadastrar novo</a>
				</div>
			</div>
		</div>
		<!-- Importação lista de empmréstimos -->
		<div class="container-fluid" id="listaEmprestimos"></div>
		<!-- /FIM - Importação lista de empréstimos -->
		<div class="text-center mb-3">
		    <button type="button" class="btn btn-link" id="anterior" disabled>&lsaquo; Anterior</button>
		    <span id="numeracao"></span>
		    <button type="button" class="btn btn-link"id="proximo" disabled>Próximo &rsaquo;</button>
		</div>
	</div>
</main>

<div id="id01" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-container">
			<span
				onclick="document.getElementById('id01').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			
		</div>
	</div>
</div>

<div id="id02" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-container">
			<span
				onclick="document.getElementById('id02').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			<form class="mt-4 mb-4" name="frmQuitarEmprestimo" method="POST">
	            <input type="hidden" id="idEmprestimo">
	            <div class="form-row">
	                <div class="form-group col-md-12 col-lg-12">
	                    <label for="nomeLivro">Deseja mesmo quitar?</label>
	                </div>
	            </div>
	            <div class="form-row">    
	               <div class="form-group col-md-4">
	                   <label for="nomeLivro">Valor multa:</label>
	                   <input name="valorMulta" type="text" class="form-control" id="valorMulta" disabled>
	               </div>
	            </div>
	                
	            <a type="button" class="btn btn-secondary mr-2" onclick="document.getElementById('id02').style.display='none'">Cancelar</a>
	            <a type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.emprestimo.quitarEmprestimoConfirmado())>Quitar</a>  
            </form> 
		</div>
	</div>
</div>



<footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
	
	<script src="../../js/fixo.js"></script>
	
	<script src="../../js/cadastroEmprestimo.js"></script>	
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
