<html lang="pt-br">
	
<head>
<meta charset="UTF-8">
	<div class="head">    
		<!-- importa head -->
	</div>

<body>    

<main>
	<div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 3rem; font-size: 2rem;">
        Empréstimos
      </div>
  	</div>
	<div class="container text-center">
		<div class="container-fluid">
			<div class="mt-4 mr-1">
				<div class="input-group mb-3">
					<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaEmprestimo" onkeyup="SALAARCOIRIS.emprestimo.buscarE()">
					<a href="cadastrar.html" class="btn btn-primary mx-1">Cadastrar novo</a>
					
				</div>
			</div>
		</div>
		
		
		<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
		  <input type="checkbox" class="btn-check" id="status1" autocomplete="off" onclick="SALAARCOIRIS.emprestimo.buscarListaEmpAtualizada()">
		  <label class="btn btn-outline-primary" for="status1">Em andamento</label>
		
		  <input type="checkbox" class="btn-check" id="status0" autocomplete="off" onclick="SALAARCOIRIS.emprestimo.buscarListaEmpAtualizada()">
		  <label class="btn btn-outline-primary" for="status0">Atrasados</label>
		
		  <input type="checkbox" class="btn-check" id="status2" autocomplete="off" onclick="SALAARCOIRIS.emprestimo.buscarListaEmpAtualizada()">
		  <label class="btn btn-outline-primary" for="status2">Finalizados</label>
		</div>
		<!-- Importação lista de empmréstimos -->
		<div class="container-fluid" id="listaEmprestimos"></div>
		<!-- /FIM - Importação lista de empréstimos -->
		
		<nav aria-label="Page navigation example">
		  <ul class="pagination justify-content-center">
		    <li class="page-item">
		      <button type="button" class="page-link" id="anterior" disabled>&lsaquo; Anterior</button>
		    </li>
		    <li class="page-item"><span class="page-link text-secondary" id="numeracao2"></span></li>
		    <li class="page-item">
		      <button type="button" class="page-link" id="proximo" disabled>Próximo &rsaquo;</button>
		    </li>
		  </ul>
		</nav>
	</div>
</main>

</div>

<div id="id02" class="w3-modal">
	<div class="w3-modal-content col-6 d-flex justify-content-center">
		<div class="w3-container col-12">
			<span
				onclick="document.getElementById('id02').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			<div class="container-fluid" id="emprestimoEspecifico"></div>
		</div>
	</div>
</div>

<div id="id03" class="w3-modal">
	<div class="w3-modal-content col-6 d-flex justify-content-center">
		<div class="w3-container mt-4 col-12">
			<span
				onclick="document.getElementById('id03').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			<div class="container-fluid" id="modalMulta">
			
			</div>
		</div>
	</div>
</div>
