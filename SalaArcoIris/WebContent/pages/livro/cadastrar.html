<!DOCTYPE html> 
<html lang="pt-br">
    
<head>
<meta charset="UTF-8">
    <div class="head">    
        <!-- importa head -->
    </div>
</head>
    
    
<header>
    <!-- importa header -->
</header>
<body>    
    
<main>
    <div class="container">
        <form class="mt-4 mb-4" name="frmLivro" method="POST">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="nomeLivro">Nome</label>
                    <input name="nomeLivro" type="text" class="form-control" id="inputNome" placeholder="Nome completo" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="codigoLivro">Código</label>
                    <input name="codigoLivro" type="text" class="form-control" id="inputCodigo" placeholder="Código (SKU)" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="anoLivro">Ano publicação</label>
                    <input name="anoLivro" type="text" class="form-control" id="inputAno" placeholder="Ano publicação" required>
            </div>
	            <div class="form-group col-md-6">
	                <label for="qtdEstoque">Estoque inicial</label>
	                <input name="qtdEstoque" type="text" class="form-control" id="inputEstoque" placeholder="Estoque inical" required>
	            </div>
            </div>
            <div class="form-group">
                <label for="responsavel">Status livro</label>
                <select class="custom-select" id="statusLivro" required>
                    <option value="1">Selecione uma opção</option>
                    <option value="2" selected>Ativo</option>
                    <option value="3">Inativo</option>
                </select>
            </div>
            <a type="button" href="editar.html" class="btn btn-secondary mr-2">Cancelar</a>
            <button type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.livro.cadastrarLivro())>Salvar</button>    
        </div>
    </form>
    </div>
</main>


<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/fixo.js"></script>
    <script src="../../js/cadastroLivro.js"></script>
    <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
