<!DOCTYPE html> 
<html lang="pt-br">
	
<head>
    <meta charset="UTF-8">
    <div class="head">    
        <!-- importa head -->
    </div>
</head>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
<div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 3rem; font-size: 2rem;">
        Novo Usuário
      </div>
  </div>
    <div class="container">
        <form class="needs-validation mt-4 mb-4" novalidate name="frmUsuario" method="POST">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="email">Email</label>
                    <input name="emailUsuario" type="email" class="form-control" id="validaEmail" placeholder="email@provedor.com" required>
                </div>
		      
                <div class="form-group col-md-4">
                    <label for="senha">Senha</label>
                    <input name="senhaUsuario" type="password" class="form-control" id="validaSenha" placeholder="***************" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group  col-md-6">
                    <label for="status">Status</label>
                    <select name="status" class="custom-select" id="validaStatus" required>
                        <option value="9" selected>Selecione uma opção</option>
                        <option value="0" >Inativo</option> 
                        <option value="1">Ativo</option>
                    </select>
                </div>
                <div class="form-group  col-md-6">
                    <label for="permissao">Tipo de usuário</label>
                    <select name="permissao" class="custom-select" id="validaTipoUsuario" required>
                        <option value="9" selected>Selecione uma opção</option>
                        <option value="0">Comum</option>
                        <option value="1" >Administrador</option> 
                    </select>
                </div>
            </div>    
                
                <a type="button" href="editar.html" class="btn btn-secondary mr-2">Cancelar</a>
                <a type="submit" id="button" class="btn btn-primary" onclick="SALAARCOIRIS.usuario.cadastrarUsuario();">Salvar</a>
            </div>
        </form>
    </div>
</main>

<footer>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../../js/fixo.js"></script>
    <script src="../../js/cadastroUsuario.js"></script>
      
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
