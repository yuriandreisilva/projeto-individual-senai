<!DOCTYPE html> 
<html lang="pt-br">
	
<head>
<meta charset="UTF-8">
	<div class="head">    
		<!-- importa head -->
	</div>
</head>

<header>
    <!-- importa header -->
</header>
<body>    

<main>
<div class="container text-center">
      <div class="badge badge-primary text-wrap mt-4 " style="width: 15rem; height: 3rem; font-size: 2rem;">
        Usuários
      </div>
  </div>
	<div class="container">
		<div class="container-fluid">
				<div class="row mt-4 mr-1">
						<div class="input-group mb-3">
								<input type="text" class="form-control mx-1" placeholder="Pesquisar" aria-label="Pesquisar username" aria-describedby="button-addon2" id="buscaUsuario" onkeyup="SALAARCOIRIS.usuario.buscarUsuario()">
								<a href="cadastrar.html" class="btn btn-primary mx-1">Cadastrar novo</a>
						</div>
				</div>
		</div>
		<!-- Importação lista de usuarios -->
		<div class="container-fluid" id="listaUsuarios"></div>
		<div class="text-center mb-3">
		    <button type="button" class="btn btn-link" id="anterior" disabled>&lsaquo; Anterior</button>
		    <span id="numeracao"></span>
		    <button type="button" class="btn btn-link"id="proximo" disabled>Próximo &rsaquo;</button>
		</div>
		<!-- /FIM - Importação lista de usuarios -->
	</div>
</main>

<div id="id01" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-container">
			<span
				onclick="document.getElementById('id01').style.display='none'"
				class="w3-button w3-display-topright">&times;
			</span>
			<form class="mt-4 mb-4" name="frmEditaUsuario">
				<div class="form-row">
					<input type="hidden" id="idUsuario">
					<div class="form-group col-md-12">
						<label for="email">Email</label>
						<input name="emailUsuario" type="email" class="form-control" id="validaEmail" placeholder="email@provedor.com" required>
					</div>
					<!-- 
					<div class="form-group col-md-4">
						<label for="senha">Senha</label>
						<input name="senhaUsuario" type="password" class="form-control" id="validaSenha" placeholder="***************" disabled>
					</div>
					 -->
				</div>
				<div class="form-row">
					<div class="form-group  col-md-6">
						<label for="status">Status</label>
						<select name="status" class="custom-select" id="validaStatus" required>
							<option value="9">Selecione uma opção</option>
							<option value="0" >Inativo</option> 
							<option value="1">Ativo</option>
						</select>
					</div>
					<div class="form-group  col-md-6">
						<label for="permissao">Tipo de usuário</label>
						<select name="permissao" class="custom-select" id="validaTipoUsuario" required>
							<option value="9">Selecione uma opção</option>
							<option value="0">Operador</option>
							<option value="1" >Administrador</option> 
						</select>
					</div>
				</div> 
					<a type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-secondary">Cancelar</a>
					<a type="submit" class="btn btn-primary" onclick=(SALAARCOIRIS.usuario.alterarU())>Salvar</a>
				</div>
			</form>
		</div>
	</div>
</div>

<footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../js/fixo.js"></script>
	
	<script src="../../js/cadastroUsuario.js"></script>	
  <!-- importa footer que importa scripts + bootstrap -->
</footer>
</body>
</html>
